<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main id="calculator">
      <section class="calculator__screen">
        <button class="btn btn--toggle">
          <svg
            class="toggle-icon toggle-icon--dark"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.844 13.098a7.399 7.399 0 0 1-1.899.247 7.25 7.25 0 0 1-5.162-2.135 7.337 7.337 0 0 1-1.886-7.06.914.914 0 0 0-1.12-1.119 9.155 9.155 0 0 0-4.104 2.36c-3.564 3.564-3.564 9.365 0 12.93A9.084 9.084 0 0 0 12.138 21a9.08 9.08 0 0 0 6.464-2.678 9.149 9.149 0 0 0 2.36-4.105.914.914 0 0 0-1.118-1.12zm-2.534 3.931a7.264 7.264 0 0 1-5.171 2.143 7.269 7.269 0 0 1-5.173-2.143c-2.85-2.852-2.85-7.492 0-10.344A7.243 7.243 0 0 1 8.85 5.33a9.167 9.167 0 0 0 2.642 7.175 9.116 9.116 0 0 0 7.174 2.643 7.345 7.345 0 0 1-1.356 1.882z"
              fill="#fff" />
          </svg>
          <svg
            class="toggle-icon toggle-icon--light"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#ea1i6wz5ca)">
              <g clip-path="url(#q87hzysn9b)">
                <path
                  d="M11.999 18.3a.9.9 0 0 1 .9.9v.9a.9.9 0 1 1-1.8 0v-.9a.9.9 0 0 1 .9-.9zm5.728-1.845.636.636a.9.9 0 0 1-1.273 1.273l-.636-.636a.9.9 0 0 1 1.273-1.273zm-11.456 0a.9.9 0 0 1 1.348 1.188l-.075.085-.636.636a.9.9 0 0 1-1.348-1.188l.075-.085.636-.636zM12 6.6a5.4 5.4 0 1 1 0 10.8 5.4 5.4 0 0 1 0-10.8zm0 1.8a3.6 3.6 0 1 0 0 7.2 3.6 3.6 0 0 0 0-7.2zm-7.2 2.7a.9.9 0 0 1 .105 1.794L4.8 12.9h-.9a.9.9 0 0 1-.105-1.794l.105-.006h.9zm15.3 0a.9.9 0 1 1 0 1.8h-.9a.9.9 0 1 1 0-1.8h.9zM5.635 5.636a.9.9 0 0 1 1.188-.075l.085.075.636.636A.9.9 0 0 1 6.356 7.62l-.085-.075-.636-.636a.9.9 0 0 1 0-1.273zm12.728 0a.9.9 0 0 1 0 1.273l-.636.636a.9.9 0 1 1-1.273-1.273l.636-.636a.9.9 0 0 1 1.273 0zM11.999 3a.9.9 0 0 1 .9.9v.9a.9.9 0 1 1-1.8 0v-.9a.9.9 0 0 1 .9-.9z"
                  fill="#fff" />
              </g>
            </g>
            <defs>
              <clipPath id="ea1i6wz5ca">
                <path fill="#fff" d="M0 0h24v24H0z" />
              </clipPath>
              <clipPath id="q87hzysn9b">
                <path fill="#fff" d="M0 0h24v24H0z" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <output class="output">
          <div class="operation">
            <span class="operand"></span>
            <span class="operator"></span>
          </div>
          <div class="result">0</div>
        </output>
      </section>
      <section class="calculator__surface">
        <button class="btn btn--all-clear">AC</button>
        <button class="btn btn--clear">C</button>
        <button class="btn btn--percentage" data-value="%">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.781 11.063c-.906 0-1.68-.32-2.32-.961a3.162 3.162 0 0 1-.961-2.32c0-.907.32-1.68.96-2.321.642-.64 1.415-.961 2.321-.961.907 0 1.68.32 2.32.96.641.642.961 1.415.961 2.321 0 .907-.32 1.68-.96 2.32-.641.641-1.415.961-2.32.961zm0-1.876c.39 0 .723-.136.996-.41.274-.273.41-.605.41-.996 0-.39-.136-.722-.41-.995a1.354 1.354 0 0 0-.996-.411c-.39 0-.722.137-.995.41-.274.274-.411.606-.411.996s.137.723.41.996c.274.274.606.41.996.41zM16.22 19.5c-.907 0-1.68-.32-2.32-.96a3.162 3.162 0 0 1-.961-2.321c0-.907.32-1.68.96-2.32.641-.641 1.415-.961 2.32-.961.907 0 1.68.32 2.321.96.64.641.961 1.415.961 2.32 0 .907-.32 1.68-.96 2.321-.642.64-1.415.961-2.321.961zm0-1.875c.39 0 .722-.137.995-.41.274-.274.411-.606.411-.996s-.137-.723-.41-.996a1.354 1.354 0 0 0-.996-.41c-.39 0-.723.136-.996.41-.274.273-.41.605-.41.996 0 .39.136.722.41.995.273.274.605.411.996.411zM5.812 19.5 4.5 18.187 18.188 4.5 19.5 5.813 5.812 19.5z"
              fill="#fff" />
          </svg>
        </button>
        <button class="btn btn--operator" data-value="/">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4.5 10.929h15v2.142h-15V10.93zM12 19.5a2.143 2.143 0 1 1 0-4.286 2.143 2.143 0 0 1 0 4.286zm0-10.714A2.143 2.143 0 1 1 12 4.5a2.143 2.143 0 0 1 0 4.286z"
              fill="#fff" />
          </svg>
        </button>
        <button class="btn btn--num" data-value="7">7</button>
        <button class="btn btn--num" data-value="8">8</button>
        <button class="btn btn--num" data-value="9">9</button>
        <button class="btn btn--operator" data-value="*">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M4.5 6 6 4.5l6 6 6-6L19.5 6l-6 6 6 6-1.5 1.5-6-6-6 6L4.5 18l6-6-6-6z"
              fill="#fff" />
          </svg>
        </button>
        <button class="btn btn--num" data-value="4">4</button>
        <button class="btn btn--num" data-value="5">5</button>
        <button class="btn btn--num" data-value="6">6</button>
        <button class="btn btn--operator" data-value="-">
          <svg
            class="icon"
            width="40"
            height="40"
            viewBox="0 0 40 40"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M7.5 21.6666V18.3333H32.5V21.6666H7.5Z" fill="#fff" />
          </svg>
        </button>
        <button class="btn btn--num" data-value="1">1</button>
        <button class="btn btn--num" data-value="2">2</button>
        <button class="btn btn--num" data-value="3">3</button>
        <button class="btn btn--operator" data-value="+">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.929 19.5v-6.429H4.5V10.93h6.429V4.5h2.142v6.429H19.5v2.142h-6.429V19.5H10.93z"
              fill="#fff" />
          </svg>
        </button>
        <button class="btn btn--num btn--zero" data-value="0">0</button>
        <button class="btn btn--decimal" data-value=".">.</button>
        <button class="btn btn--equal" data-value="=">
          <svg
            class="icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M19.5 9.553h-15V7.41h15v2.143zm0 6.428h-15V13.84h15v2.143z" fill="#fff" />
          </svg>
        </button>
      </section>
    </main>
  </body>
</html>
